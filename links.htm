<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.87), rgba(0, 174, 255, 0.548)), url('Imagens/Phelippe Vs Yuri StickArt-1706481147450_0000.png');
            background-size: cover; /* Ajusta a imagem para cobrir toda a tela */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Evita que a imagem se repita */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: flex-start;
            color: white; /* Define a cor do texto como branco */
        }

        header {
            height: 300px; /* Altura do banner */
            text-align: center;
            background-color: rgba(0, 0, 0, 0.267);
            color: white;
        }

        header img {
            max-width: 100%;
            max-height: 100%;
        }

        .hamburger-menu {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 1001;
        }

        .bar {
            width: 100%;
            height: 5px;
            background-color: #ffffff;
            transition: all 0.3s ease;
        }

        /* Animations for the open state */
        .hamburger-menu.open .bar:nth-child(1) {
            transform: translateY(12px) rotate(45deg);
        }

        .hamburger-menu.open .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger-menu.open .bar:nth-child(3) {
            transform: translateY(-12px) rotate(-45deg);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #3d3d3d;
            color: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            padding: 15px 20px;
            width: 100%;
            display: block;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #ffffff3b;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        ol li a {
            color: white; /* Define a cor do texto dos links da lista como branco */
            text-decoration: none;
        }

        ol li a:hover {
            text-decoration: underline; /* Adiciona sublinhado ao passar o mouse */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.418);
            color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <div class="hamburger-menu" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <div class="sidebar" id="sidebar">
        <a href="index.html">Início</a>
        <a href="links.htm" target="_blank">Links Interessantes</a>
        <a href="fotos.htm">Fotos</a>
        <a href="contato.htm">Contato</a>
        <a href="Aplicativos de animação.htm">Aplicativos de animação</a>
        <a href="Aplicativos de edição.htm">Aplicativos de edição</a>
    </div>    
    <main>
        <h1>Links</h1>
    </main>
    <ol type="1">
        <li><a href="https://www.youtube.com/channel/UCA8H_Z-_RrLQbXQ-aDItOcg" target="_blank">Canal do Youtube</a></li>
        <li><a href="https://twitter.com/GamesPhelippe" target="_blank">X/Twitter</a></li>
    </ol>

    <footer>
        <p>Desenvolvido por Phelippe Robert Miranda Da Silva - RA: 5160520</p>
    </footer>
    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.querySelector('.hamburger-menu').classList.toggle('open');
        }
    </script>
</body>

</html>
